<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="switch">
        <div class="inner">Switch</div>
        <div class="text" style="--i: 0;">
            <span>First</span>
        </div>
        <div class="text" style="--i: 1;">
            <span>Second</span>
        </div>
        <div class="text" style="--i: 2;">
            <span>Third</span>
        </div>
        <div class="text" style="--i: 3;">
            <span>Fourth</span>
        </div>
    </div>
</body>
</html>
